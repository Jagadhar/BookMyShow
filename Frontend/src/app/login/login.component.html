<form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="loginUser()">
    <div class="container">
        <div class="form-row">
            <div class="header-text">
                <h2 class="fs-2">Hello, Again</h2>
                <span>We are happy to have you back.</span>
            </div>
            <div class="form-group">
                <label class="fs-6" for="Email">Email</label>
                <input type="email" id="Email" class="form-control" formControlName="email" placeholder="Email address">
            </div>
            <div class="form-group">
                <label class="fs-6" for="Password">Password</label>
                <input type="password" id="Password" class="form-control" formControlName="password" placeholder="Password" >
            </div>
            <div class="form-group d-flex justify-content-between">
                <div class="forgot">
                    <span><a routerLink="#" class="link-forgot">Forgot Password?</a></span>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <span>Don't have an account?<a routerLink="/register" class="link-register">Register</a></span>
        </div>
    </div>
</form>
